<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title> DeepWave - Get Involved </title>
    <script src = "https://cdn.tailwindcss.com"></script>
    <link href = "https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: 'Poppins', sans-serif;
        }
        .deepwave-font {
        font-family: 'Kaisei Decol', serif;
        }
    </style>
</head>

<body class = "bg-[url('images/paper_bg.png')] bg-repeat bg-top bg-fixed bg-cover m-0">
    <!-- header -->
    <header class = "bg-[#9DB6DE] border-b border-gray-300 relative z-10">
    
    <div class = "max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href = "index.html" class = "flex items-center space-x-2">
            <img src = "/images/deepwave_logo.png" alt = "DeepWave Logo" class = "w-9 h-10"/>
            <span class = "text-[28px] deepwave-font text-[#080E48] font-bold"> DeepWave </span>
        </a>
      
        <nav class = "space-x-6 text-[#323232] font-medium text-[16px]">
            <a href = "index.html" class = "hover:text-white transition-colors duration-300"> Home </a>
            <a href = "about.html" class = "hover:text-white transition-colors duration-300"> About </a>
            <a href = "involve.html" class = "hover:text-white transition-colors duration-300"> Get Involved </a>
            <a href = "impact.html" class = "hover:text-white transition-colors duration-300"> Impact </a>
            <a href = "resources.html" class = "hover:text-white transition-colors duration-300"> Resources </a>
        </nav>
    </div>
    </header>

    <!-- about section -->
    <section class = "relative w-full h-[350px]">
    <img src = "images/about_hero.png" alt = "Beach Cleanup" class = "w-full h-full object-cover">
  
    <!-- overlay -->
    <div class = "absolute top-1/2 left-10 transform -translate-y-1/2 bg-white bg-opacity-70 
        p-8 rounded-lg max-w-md shadow-md">
        <h2 class = "text-4xl font-bold text-black mb-4 deepwave-font"> About DeepWave </h2>
        <p class = "text-black text-lg leading-relaxed">
          We are a platform dedicated to environmental justice. Our focus is on
          combatting pollution in oceans. Read on to learn more.
        </p>
    </div>
    </section>

   <!-- circles section -->
<section class="bg-transparent bg-cover bg-center py-16">
    <div class="flex flex-col items-center gap-12 md:gap-10">
      <div class="w-[180px] h-[180px] bg-[url('images/paper_circle.png')] bg-contain 
        bg-no-repeat bg-center flex items-center justify-center text-[25px] font-semibold deepwave-font">
        What?
      </div>

      <div class="flex justify-center gap-32">
        <div class="w-[180px] h-[180px] bg-[url('images/paper_circle.png')] bg-contain 
        bg-no-repeat bg-center flex items-center justify-center text-[25px] font-semibold deepwave-font">
          Why?
        </div>
        <div class="w-[180px] h-[180px] bg-[url('images/paper_circle.png')] bg-contain 
        bg-no-repeat bg-center flex items-center justify-center text-[25px] font-semibold deepwave-font">
          How?
        </div>
      </div>
    </div>
  </section>

<!-- final section -->
<section class="bg-[url('images/cardboard_contact.png')] bg-cover bg-center py-24">
    <div class="flex justify-center gap-12">
        <a href="involve.html" class="bg-white border-2 border-black px-10 py-5 rounded shadow hover:scale-105 transition transform duration-300 text-lg font-semibold">
          How Can I Help?
        </a>
        <a href="impact.html" class="bg-white border-2 border-black px-10 py-5 rounded shadow hover:scale-105 transition transform duration-300 text-lg font-semibold">
          Our Impact
        </a>
      </div>
  </section>

    <!-- footer -->
    <footer class = "bg-[#9DB6DE] text-[#080E48] px-8 py-10">
    <div class = "max-w-7xl mx-auto flex flex-col md:flex-row justify-between gap-10 items-start pr-6 md:pr-10">
  
        <!-- logo + name -->
        <div class = "flex flex-col items-center text-center">
            <img src = "images/deepwave_logo2.png" alt = "DeepWave logo" class = "h-20 w-auto">
            <p class = "deepwave-font text-[28px]"> DeepWave </p>
        </div>
  
        <!-- navigation links -->
        <div class = "ml-6 mt-7">
            <div class = "grid grid-cols-2 gap-x-8 gap-y-5 text-base text-black">
                <a href = "#" class = "hover:underline"> Contact Us </a>
                <a href = "about.html" class = "hover:underline"> About Us </a>
                <a href = "resources.html" class = "hover:underline"> Resources </a>
                <a href = "involve.html" class = "hover:underline"> Get Involved </a>
            </div>
        </div>
  
        <!-- newsletter + socials -->
        <div class = "flex flex-col gap-4 items-end w-full max-w-sm">
        
        <!-- subscribption section -->
        <label class = "text-sm font-bold self-start text-black"> Want to become member? </label>
        <div class = "flex w-full">
            <input type = "email" placeholder = "Your email" 
                class = "flex-grow px-4 py-2 rounded-l-md focus:outline-none"/>
            
            <button class = "bg-[#080E48] text-white px-6 py-2 rounded-r-md hover:bg-[#0a134f]">
                Subscribe
            </button>
        </div>
  
        <!-- socials + donate -->
        <div class = "flex items-center gap-4 w-full justify-between">
            <div class = "flex items-center gap-4">
                <a href = "#"><img src = "images/icon_facebook.png" class = "h-8 hover:scale-110 
                    transition-transform duration-200" alt = "Facebook"/></a>
                <a href = "#"><img src = "images/icon_x.png" class = "h-8 hover:scale-110 
                    transition-transform duration-200" alt = "X"/></a>
                <a href = "#"><img src = "images/icon_instagram.png" class = "h-8 hover:scale-110 
                    transition-transform duration-200" alt="Instagram"/></a>
                <a href = "#"><img src = "images/icon_linkedin.png" class = "h-8 hover:scale-110 
                    transition-transform duration-200" alt="LinkedIn"/></a>
            </div>
            
            <a href = "#" class = "bg-[#B43438] text-white w-[200px] py-2 rounded hover:bg-[#a22d30] 
                transition-transform duration-300 font-semibold text-center flex items-center justify-center">
                Donate
            </a>
        </div>
    </div>
    </div>
    </footer>
</body>
</html>
